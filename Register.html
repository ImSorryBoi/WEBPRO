<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>LoginRegis</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <form class="form" action="/regis" method="post" accept-charset="utf-8">
                <fieldset>
                    <legend>Register</legend>
                    Name:<input type="text" name="name" value="" placeholder="" required><br>
                    Surname:<input type="text" name="surname" value="" placeholder="" required><br>
                    Email:<input type="text" name="email" value="" placeholder="" required><br>
                    Password:<input type="text" name="email" value="" placeholder="" required><br>
                    Confirmpassword:<input type="text" name="confirmpassword" value="" placeholder="" required><br>
                </fieldset>
            </form>
        </div>
    </body>
</html>
