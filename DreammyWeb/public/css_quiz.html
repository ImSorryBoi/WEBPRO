<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dreammy Quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&family=Prompt:wght@300&display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/css_quiz.js"></script>
    </head>

    <body>
        <div class="navcontainer">
            <hr>
            <a href="index.html">
                <img class="logo1" src="picture/logo_web1.png" alt="logo">
            </a>
        </div>

        <div class="css-quiz-container" id="cssquiz">
            <div class="quiz-header">
                <div id="cssquestion">Question text</div>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answer</label>
                    </li>
                </ul>
            </div>

            <button id="submit">Submit</button>
        </div>
       
    </body>
</html>
