<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreammy Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="main_page-nav"> <!-- อันนี้แถบบนพวก logo Register Login-->
      <div class="logo">Dreammy Web</div>
      <div>
        <ul class="nav-links">
          <li><a href="All Course">course</a></li>
          <li><a href="Login">login</a></li>
          <li><a href="Register">register</a></li>
        </ul>
      </div>
    </nav>
    <section id="promote_page"> <!-- อันนี้แถบคำคมและกดหา course เพิ่ม-->
      <div class="section__text">
        <p class="title">If you know, You know!</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"onclick="window.open('./assets/resume-example.pdf')">More Course Here
          </button>
        </div>
        <div id="MoreCourse-container">
          <img
            src="./assets/linkedin.png"
            alt="HTML Course"
            class="icon"
            onclick="location.href='https://linkedin.com/'"/>
          <img
            src="./assets/github.png"
            alt="CSS Course"
            class="icon"
            onclick="location.href='https://github.com/'"/>
            <img
            src="./assets/github.png"
            alt="JavaScript Course"
            class="icon"
            onclick="location.href='https://github.com/'"/>
        </div>
      </div>
    </section>
    <section id="contact">
      <h1 class="title">About Us</h1>
      <div class="contact-info-upper-container">
        <p class="section__text__p1">ใส่พวกโปรโมทเว็บแถๆ ไป</p>
      </div>
    </section>
    <footer>
      <nav>
        <div class="nav-links-container">
          <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
          </ul>
        </div>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
